        function initializeQuiz() {

            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results').style.display = 'none';




            loadQuestion();

        function loadQuestion() {
            if (currentQuestions.length === 0) {
                // Handle case where question bank is empty or fails to load
                document.getElementById('question').textContent = "Failed to load questions.";
                return;
            }
            const question = currentQuestions[currentQuestionIndex];




            document.getElementById('question').textContent = question.question;




            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';




            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionDiv.setAttribute('data-index', index);
                optionsContainer.appendChild(optionDiv);
            });




            updateProgress();
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('submitBtn').textContent = 'Submit Answer';
            document.getElementById('submitBtn').onclick = checkAnswer;
            selectedAnswer = null;
            isAnswered = false;
        }




        function selectAnswer(index) {
            if (isAnswered) return;




            selectedAnswer = index;




            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });




            // Add selection to clicked option
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');




            document.getElementById('submitBtn').disabled = false;
        }




        function checkAnswer() {
            if (selectedAnswer === null || isAnswered) return;




            isAnswered = true;
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');




            // Show correct answer
            options[question.answer].classList.add('correct');




            if (selectedAnswer === question.answer) {
                score++;
                if (!categoryScores[question.category]) {
                    categoryScores[question.category] = { correct: 0, total: 0 };
                }
                categoryScores[question.category].correct++;
            } else {
                options[selectedAnswer].classList.add('incorrect');
                document.getElementById('feedback').textContent =

            }

                categoryScores[question.category] = { correct: 0, total: 0 };
            }
            categoryScores[question.category].total++;




            document.getElementById('submitBtn').textContent =
                currentQuestionIndex === currentQuestions.length - 1 ? 'Show Results' : 'Next Question';
            document.getElementById('submitBtn').onclick = nextQuestion;
        }

                passed ? 'Congratulations!' : 'Keep Practicing!';
            document.getElementById('resultsScore').textContent =
                `You scored ${score} out of ${currentQuestions.length} (${Math.round(percentage)}%)`;
            document.getElementById('resultsStatus').textContent =
                passed ? 'You passed the test!' : 'You need 80% to pass. Try again!';




            const breakdownContainer = document.getElementById('categoryBreakdown');
            breakdownContainer.innerHTML = '';




            Object.entries(categoryScores).forEach(([category, scores]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item';
                const percentage = Math.round((scores.correct / scores.total) * 100);
                categoryDiv.innerHTML = `
                    <span>${category}</span>
                    <span>${scores.correct}/${scores.total} (${percentage}%)</span>
                `;
                breakdownContainer.appendChild(categoryDiv);
            });
        }




        function restartQuiz() {
            initializeQuiz();
        }




        window.onload = function() {
            initializeQuiz();
        };
    </script>
</body>
</html>
